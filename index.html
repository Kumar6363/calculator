<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Loan Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Home Loan Calculator</h1>

  <input type="number" id="housePrice" placeholder="Enter House Price (RM)" value="500000" />
  <input type="number" id="interestRate" placeholder="Interest Rate (% per year)" value="4.5" step="0.01" />
  <input type="number" id="loanTenure" placeholder="Loan Tenure (Years)" value="35" />

  <div class="output">
    <span id="loanAmount">Loan Amount: -</span>
    <span id="monthlyRepayment">Monthly Repayment: -</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
