<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }
    .result {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Home Loan Calculator</h1>
  <div class="container">
    <label for="housePrice">House Price (RM):</label>
    <input type="number" id="housePrice" placeholder="e.g. 500000" />

    <label for="interestRate">Interest Rate (% per year):</label>
    <input type="number" id="interestRate" placeholder="e.g. 4" step="0.01" />

    <label for="tenure">Loan Tenure (Years):</label>
    <input type="number" id="tenure" placeholder="e.g. 35" />

    <div class="result" id="loanAmount">Loan Amount: RM 0</div>
    <div class="result" id="monthlyRepayment">Monthly Repayment: RM 0</div>
  </div>

  <script>
    const housePriceInput = document.getElementById("housePrice");
    const interestRateInput = document.getElementById("interestRate");
    const tenureInput = document.getElementById("tenure");
    const loanAmountDisplay = document.getElementById("loanAmount");
    const monthlyRepaymentDisplay = document.getElementById("monthlyRepayment");

    function calculateLoan() {
      const housePrice = parseFloat(housePriceInput.value);
      const interestRate = parseFloat(interestRateInput.value) / 100;
      const tenureYears = parseFloat(tenureInput.value);
      const months = tenureYears * 12;

      if (!housePrice || !interestRate || !tenureYears) {
        loanAmountDisplay.textContent = "Loan Amount: RM 0";
        monthlyRepaymentDisplay.textContent = "Monthly Repayment: RM 0";
        return;
      }

      const loanAmount = housePrice * 1.10; // Full loan = 110% of house price
      const monthlyInterest = interestRate / 12;

      const monthlyRepayment = (loanAmount * monthlyInterest) / 
        (1 - Math.pow(1 + monthlyInterest, -months));

      loanAmountDisplay.textContent = "Loan Amount: RM " + loanAmount.toLocaleString("en-MY", { maximumFractionDigits: 0 });
      monthlyRepaymentDisplay.textContent = "Monthly Repayment: RM " + monthlyRepayment.toLocaleString("en-MY", { maximumFractionDigits: 2 });
    }

    housePriceInput.addEventListener("input", calculateLoan);
    interestRateInput.addEventListener("input", calculateLoan);
    tenureInput.addEventListener("input", calculateLoan);
  </script>
</body>
</html>
