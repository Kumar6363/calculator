<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Loan Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 24px;
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
    }
    .result h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .monthly {
      font-size: 28px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Home Loan Calculator</h1>

    <label>House Price (RM)</label>
    <input type="number" id="price" placeholder="500000" />

    <label>Interest Rate (% per year)</label>
    <input type="number" id="rate" step="0.01" placeholder="4.25" />

    <label>Tenure (years)</label>
    <input type="number" id="years" placeholder="35" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result" style="display: none;">
      <h2>Monthly Repayment</h2>
      <div class="monthly">RM <span id="monthlyRepay"></span></div>
    </div>
  </div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById("price").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const years = parseInt(document.getElementById("years").value);

      if (!price || !rate || !years) return;

      const loanAmount = price;
      const monthlyRate = rate / 100 / 12;
      const months = years * 12;

      const monthlyRepay = (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
      document.getElementById("monthlyRepay").innerText = monthlyRepay.toFixed(2);
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
