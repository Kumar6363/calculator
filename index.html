<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzySales Agent Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <button class="tab-button active" onclick="showTab('about', event)">â„¹ï¸ About</button>
      <button class="tab-button" onclick="showTab('homeLoan', event)">ğŸ  Home Loan</button>
      <button class="tab-button" onclick="showTab('dsr', event)">ğŸ“Š DSR</button>
      <button class="tab-button" onclick="showTab('ndi', event)">ğŸ’° NDI</button>
    </div>

    <div class="content">
      <h1 class="main-title">EzySales Agent Tool</h1>

      <div id="about" class="tab-content">
        <h2>About EzySales Team</h2>
        <p>Welcome to EzySales Agent Tools! Our team helps agents close deals faster with better property financing insights.</p>
      </div>

      <div id="homeLoan" class="tab-content hidden">
        <h2>ğŸ  Home Loan Calculator</h2>
        <label>Loan Amount (RM)</label>
        <input type="number" id="loanAmount" value="500000" />
        <label>Interest Rate (%)</label>
        <input type="number" id="interestRate" value="4.25" />
        <label>Tenure (years)</label>
        <input type="number" id="loanTenure" value="35" />
        <button onclick="calculateLoan()">Calculate</button>
        <div id="loanResult" class="result-box" style="display:none"></div>
      </div>

      <div id="dsr" class="tab-content hidden">
        <h2>ğŸ“Š DSR Calculator</h2>
        <label>Gross Income (RM)</label>
        <input type="number" id="grossIncome" />
        <label>Total Commitments (RM)</label>
        <input type="number" id="commitments" />
        <label>DSR Limit (%)</label>
        <input type="number" id="dsrLimit" value="65" />
        <button onclick="calculateDSR()">Check Eligibility</button>
        <div id="dsrResult" class="result-box" style="display:none">
          <div id="maxInstallment"></div>
          <div id="estLoan"></div>
          <div id="dsrComment"></div>
        </div>
      </div>

      <div id="ndi" class="tab-content hidden">
        <h2>ğŸ’° NDI Checker</h2>
        <label>Gross Income (RM)</label>
        <input type="number" id="ndiGross" />
        <label>EPF Deduction (%)</label>
        <input type="number" id="epf" value="11" />
        <label>SOCSO / Tax (RM)</label>
        <input type="number" id="socso" />
        <label>Loan Commitments (RM)</label>
        <input type="number" id="ndiLoan" />
        <label>Living Expenses (RM)</label>
        <input type="number" id="living" />
        <button onclick="calculateNDI()">Calculate NDI</button>
        <div id="ndiResult" class="result-box" style="display:none">
          <div id="ndiValue"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
