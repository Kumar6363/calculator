<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzySales Agent Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EzySales Agent Tool</h1>
    <div class="tabs">
      <button class="tab-button active" onclick="openTab('about')">About</button>
      <button class="tab-button" onclick="openTab('homeLoan')">Home Loan</button>
      <button class="tab-button" onclick="openTab('dsr')">DSR</button>
      <button class="tab-button" onclick="openTab('ndi')">NDI</button>
    </div>

    <!-- ABOUT TAB -->
    <div class="tab-panel active" id="about">
      <h2>Welcome to EzySales</h2>
      <p>This tool is designed to help agents calculate:</p>
      <ul>
        <li>ğŸ¡ Home Loan Repayments</li>
        <li>ğŸ“Š DSR Eligibility</li>
        <li>ğŸ§¾ Net Disposable Income</li>
      </ul>
      <p>Let's close more deals together!</p>
    </div>

    <!-- HOME LOAN TAB -->
    <div class="tab-panel" id="homeLoan">
      <h2>ğŸ¡ Home Loan Calculator</h2>
      <label>Loan Amount (RM)</label>
      <input type="number" id="loanAmount" value="500000" />
      <label>Interest Rate (%)</label>
      <input type="number" id="interestRate" value="4.25" />
      <label>Tenure (years)</label>
      <input type="number" id="loanTenure" value="35" />
      <button onclick="calculateLoan()">Calculate</button>
      <div id="loanResult" class="result"></div>
    </div>

    <!-- DSR TAB -->
    <div class="tab-panel" id="dsr">
      <h2>ğŸ“Š DSR Calculator</h2>
      <label>Gross Income (RM)</label>
      <input type="number" id="dsrIncome" value="5000" />
      <label>Total Commitments (RM)</label>
      <input type="number" id="dsrCommitment" value="1000" />
      <label>DSR Limit (%)</label>
      <input type="number" id="dsrLimit" value="65" />
      <button onclick="calculateDSR()">Check Eligibility</button>
      <div id="dsrResult" class="result"></div>
    </div>

    <!-- NDI TAB -->
    <div class="tab-panel" id="ndi">
      <h2>ğŸ§¾ NDI (Net Disposable Income) Checker</h2>
      <label>Monthly Gross Income (RM)</label>
      <input type="number" id="grossIncome" value="5000" />
      <label>EPF Deduction (%)</label>
      <input type="number" id="epf" value="11" />
      <label>SOCSO / Tax (RM)</label>
      <input type="number" id="tax" value="200" />
      <label>Total Loan Commitments (RM)</label>
      <input type="number" id="loanCommitments" value="1500" />
      <label>Living Expenses (RM)</label>
      <input type="number" id="livingExpenses" value="500" />
      <button onclick="calculateNDI()">Calculate NDI</button>
      <div id="ndiResult" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
